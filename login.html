<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reserve and Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google OAuth Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="firebase-config.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 animate-fadeIn">
        <div class="text-center mb-8">
            <div class="mb-4">
                <img 
                    src="logo.png" 
                    alt="Reserve and Park" 
                    class="w-32 h-32 mx-auto"
                />
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Reserve and Park</h1>
            <p class="text-blue-600 mt-2 font-medium">Smart Parking, Simplified.</p>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600"></p>
        </div>

        <!-- Success Message Display -->
        <div id="successMessage" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-600"></p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="your@email.com"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••"
                />
            </div>
            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- OAuth Provider Buttons -->
            <div class="mt-4 space-y-3">
                <!-- Google Sign-In Button -->
                <div id="googleSignInButton"></div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Sign up</a>
            </p>
        </div>

        

    <!-- Include OAuth Authentication Module -->
    <script src="oauth-auth.js"></script>

    <script>
        

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('p').textContent = message;
            successDiv.classList.remove('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }

        // ==========================================
        // REGULAR EMAIL/PASSWORD LOGIN
        // ==========================================

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const result = await EmailAuth.signIn(email, password);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showError(result.error || 'Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // ==========================================
        // GOOGLE OAUTH INITIALIZATION
        // ==========================================

        function initializeGoogleSignIn() {
            // Check if Google OAuth is initialized
            if (GoogleOAuth.isInitialized) {
                // Render the Google Sign-In button
                GoogleOAuth.renderButton('googleSignInButton', {
                    theme: 'outline',
                    size: 'large',
                    width: 350,
                    text: 'signin_with'
                });
            } else {
                // Retry after a delay
                setTimeout(initializeGoogleSignIn, 500);
            }
        }

        // ==========================================
        // OAUTH EVENT LISTENERS
        // ==========================================

        // Listen for Google login success
        window.addEventListener('google-login-success', function(e) {
            console.log('Google login successful:', e.detail);
            showSuccess('Welcome! Redirecting to dashboard...');
        });

        // Listen for Google login error
        window.addEventListener('google-login-error', function(e) {
            console.error('Google login error:', e.detail);
            showError('Failed to sign in with Google. Please try again.');
        });

        // ==========================================
        // INITIALIZE ON PAGE LOAD
        // ==========================================

        window.addEventListener('load', function() {
            // Check if already authenticated
            if (AuthManager.isAuthenticated()) {
                console.log('User already authenticated, redirecting...');
                window.location.href = 'dashboard.html';
                return;
            }

            // Initialize Google Sign-In
            setTimeout(initializeGoogleSignIn, 1000);
        });
    </script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- Your Firebase Config -->
<script src="firebase-config.js"></script>
</body>

</html>
